<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <form action="./">
        <label for="nome">Nome</label> <!-- for -> é o valor que relaciona a label e o input (id). -->
        <input type="text" id="nome" name="nome"> <!-- Geralmente name tem o mesmo valor que for e id, porém, ambos não tem ligação alguma. -->

        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Aceito os termos e condições da empresa.</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="anuncio" name="anuncio">
            <label for="anuncio">Desejo receber anuncios.</label>
        </div>
        
        <p>Entrega:</p> <!-- Radio button tem como objetivo de apenas deixar selecionado apenas 1 elemento (ambos devem conter o mesmo name) -->
        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega" name="retirada">
            <label for="entrega">Entrega em casa</label>
        </div>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required> <!-- required -> marca o campo como obrigatório -->

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="saida">Saida do Hotel</label>
        <input type="date" id="saida" name="saida">

        <button>Enviar</button>
    </form>
</body>
</html>
