<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <form action="./">
        <label for="nome">Nome</label> <!-- for -> é o valor que relaciona a label e o input (id). -->
        <input type="text" id="nome" name="nome"> <!-- Geralmente name tem o mesmo valor que for e id, porém, ambos não tem ligação alguma. -->

        <button>Enviar</button>
    </form>
</body>
</html>
